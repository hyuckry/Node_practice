<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Form Sample</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="container">
            <h1>질문에 답하는 익명 SNS</h1>

            <div class="card">
                <div class="card-header">
                    Today's Question
                </div>
                <div class="card-body">
                    <h5 class="card-title">오늘의 질문!!</h5>
                    <p class="card-text">친해지고 싶은 사람이 생기면 어떻게 하나요?</p>
                </div>
            </div>
            
            <form id="messageForm" class="message-form">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" placeholder="이름을 입력해주세요.">
                </div>
                <div class="form-group">
                    <label for="message">내용</label>
                    <textarea class="form-control" id="message" placeholder="내용을 입력해주세요."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                
            <div id="result" class="message-result"></div>

            <hr />

            <input type="text" class="form-control" id="githubUser" placeholder="github ID를 입력해주세요." />
            <button id="fetchGithubBtn" class="btn btn-success">Fetch github user info</button>
        </div>

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
